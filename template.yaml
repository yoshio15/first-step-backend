# 各プロパティの参考
# https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md
AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  first-step-backend
  SAM Template for first-step-backend

# 各リソース共通の変数
# https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3
  Api:
    Cors:
      AllowMethods: "'OPTIONS,POST,GET'"
      AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
      AllowOrigin: "'*'"

Resources:

  # Lambda関数
  # https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
  GetWorksListFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: get-works-list/
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Role: !GetAtt DynamoAccessRole.Arn
      Events:
        GetWorks:
          Type: Api
          Properties:
            Path: /get-works-list
            Method: get

  # DynamoDB
  WorksTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: works-table
      PrimaryKey:
        Name: work_id
        Type: String

  # IAM Role
  DynamoAccessRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: "sts:AssumeRole"
      Description: "Role for accessing DynamoDB"
      Path: "/"
      Policies:
        - PolicyName: "dynamo-access-policy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - dynamodb:Scan
                Resource: !GetAtt WorksTable.Arn
